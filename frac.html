<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fraction Multitool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css">
    <link rel="stylesheet" href="css/math.css">
    <style>
      body {
        background: url("img/cream_pixels.png");
        font-size: 20px;
      }
      hr {
        width: 10%;
        top: 33.75%;
        margin: 0;
        position: absolute;
        border-top: 1px solid #666;
      }
      .form-control {width: 10%;}
      .btn-group {
        position: absolute;
        top: 31%;
        left: calc(50% - 55px);
      }
      .left {left: calc(40% - 75px);}
      .right {right: calc(40% - 75px);}
      #n, #l {top: 35%;}
      #result {margin-top: 20%;}
      @media screen and (min-width: 768px) {.btn-group {left: calc(50% - 72px);}}
    </style>
  </head>
  <body onload="$('#of').click(); if (window.innerWidth >= 768) {$('.btn-group').addClass('btn-group-lg');}">
    <h1>Fraction Multitool</h1>
    <h2>Generalization of fraction operations</h2>
    <input type="number" id="m" class="form-control left" min="-99" max="99" placeholder="m">
    <hr class="left">
    <input type="number" id="n" class="form-control left" min="-99" max="99" placeholder="n">
    <div class="btn-group" data-toggle="buttons">
      <label id="of"    class="btn btn-default"><input type="radio">of</label>
      <label id="add"   class="btn btn-default"><input type="radio">+</label>
      <label id="minus" class="btn btn-default"><input type="radio">âˆ’</label>
    </div>
    <input type="number" id="k" class="form-control right" min="-99" max="99" placeholder="k">
    <hr class="right">
    <input type="number" id="l" class="form-control right" min="-99" max="99" placeholder="l">
    <div id="result">
      <div id="ofresults" style="display: block;">
        Description of Problem:<div id="ofdescription"></div>
        <br>
        Explanation:<div id="ofexplanation"></div>
        <br>
        Solution:<div id="ofsolution"></div>
        <br>
        Answer:<div id="ofanswer"></div>
      </div>
      <div id="addresults" style="display: none;">
        Description of Problem:<div id="adddescription"></div>
        <br>
        Explanation:<div id="addexplanation"></div>
        <br>
        Solution:<div id="addsolution"></div>
        <br>
        Answer:<div id="addanswer"></div>
      </div>
      <div id="minusresults" style="display: none;">
        Description of Problem:<div id="minusdescription"></div>
        <br>
        Explanation:<div id="minusexplanation"></div>
        <br>
        Solution:<div id="minussolution"></div>
        <br>
        Answer:<div id="minusanswer"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="js/coffee.js"></script>
    <script type="text/coffeescript" src="js/frac.coffee"></script>
  </body>
</html>
