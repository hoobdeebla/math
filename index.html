<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Math Toolbelt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    <style>
      body {background: url("img/escheresque_ste.png");}
      #holder {
        height: 100%;
        max-width: 100%;
      }
      #top {margin: 64px}
      iframe {
        height: calc(100% - 78px);
        width: 100%;
        border-radius: 28px;
      }
      .navbar-toggle {margin-top: 10px;}
    </style>
  </head>
  <body>
    <header class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="fa fa-caret-square-o-down navbar-toggle visible-xs" data-toggle="collapse" data-target=".navbar-responsive-collapse"></a>
          <a class="navbar-brand">Math Toolbelt</a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a id="carb">Carbon Counts</a></li>
            <li><a id="dist">Distancer</a></li>
            <li><a id="frac">Fraction Multitool</a></li>
            <li><a id="pyth">Pythagorifier</a></li>
            <li><a id="quad">Quadrifier</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="container" id="holder">
      <div id="top"></div>
      <iframe id="carbFrame" src="carb.html" seamless></iframe>
      <iframe id="distFrame" src="dist.html" seamless></iframe>
      <iframe id="fracFrame" src="frac.html" seamless></iframe>
      <iframe id="pythFrame" src="pyth.html" seamless></iframe>
      <iframe id="quadFrame" src="quad.html" seamless></iframe>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        $(".navbar-toggle").click(function(){
          $(this).toggleClass("fa-caret-square-o-down");
          $(this).toggleClass("fa-caret-square-o-up");
        });
        $("iframe").hide();
        $("#carbFrame").show();
        $(".nav a").click(function(){
          $("iframe").fadeOut(1000).delay(1000);
          $(".active").removeClass("active");
          $("#"+this.id+"Frame").fadeIn(1000);
          $(this).parent().addClass("active");
        });
      });
    </script>
  </body>
</html>
