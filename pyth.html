<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pythagorifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css">
    <link rel="stylesheet" href="css/math.css">
    <style>
      body {background: url("img/wavegrid.png");}
      #a {left: 15%;}
      #b {left: 40%;}
      #c {left: 65%;}
      #alerter {
        margin-left: 5%;
        width: 10%;
        position: absolute;
        top: 37.5%;
        display: none;
        padding: 19px 0;
      }
      button {
        position: absolute;
        left: calc(50% - 55.5px);
        top: calc(40% + 134px);
      }
    </style>
  </head>
  <body>
    <h1>Pythagorifier</h1>
    <h2>Press the button to calculate the missing side</h2>
    <div id="alerter" class="well">Estimate: <span id="estimate"></span><br>Exact: âˆš<span id="exact"></span><br><a class="btn btn-default">Close</a></div>
    <input type="number" id="a" class="form-control" min="0" max="999" placeholder="Leg">
    <input type="number" id="b" class="form-control" min="0" max="999" placeholder="Leg">
    <input type="number" id="c" class="form-control" min="0" max="999" placeholder="Hypotenuse">
    <button type="button" class="btn btn-default btn-lg">Calculate</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="js/coffee.js"></script>
    <script type="text/coffeescript" src="js/pyth.coffee"></script>
  </body>
</html>
